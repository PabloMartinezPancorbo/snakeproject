repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0  # Use the latest stable release tag for Black
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8  # Use a specific tag or commit SHA
    hooks:
      - id: prettier
        additional_dependencies: ['prettier@2.2.1']
        files: \.(json)$
